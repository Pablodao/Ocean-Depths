<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocean Depths</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- START GAME SCREEN -->
    <div id="start-screen">
      <img src="./images/start-screen.gif" alt="ocean with a boat" />
      <button id="start-btn">GO DIVE!</button>
    </div>

    <!--GAME SCREEN -->
    <div id="game-screen">
      <canvas id="my-canvas" width="1200" height="800"></canvas>
      <button id="pause-btn">PAUSE</button>
      <p id="score">Score:<span class="score">0</span></p>
      <p id="oxigen">Oxigen:<span class="oxigen">100</span>/100</p>
    </div>

    <!--GAME OVER SCREEN -->
    <div id="game-over-screen">
      <img src="./images/game-over-screen.jpeg" alt="sunset in the ocean" />
      <button id="restart-btn">PLAY AGAIN</button>
    </div>

    <script src="./javascript/main.js"></script>
    <script src="./javascript/game.js"></script>
    <script src="./javascript/player.js"></script>
    <script src="./javascript/oxigen-bottle.js"></script>
    <script src="./javascript/blowfish.js"></script>

    <!-- BONUS -->
    <!-- <script src="./javascript/special-guest.js"></script> -->
  </body>
</html>
